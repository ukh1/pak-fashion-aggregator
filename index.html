<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Fits</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    header {
      background: black;
      color: white;
      padding: 1rem;
      text-align: center;
      font-family: 'Archivo Black', sans-serif;
      font-size: 2rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
    }

    .controls input, .controls select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 0.5rem;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h2 {
      font-size: 1.1rem;
      margin: 0.5rem 0 0.2rem;
    }

    .card p {
      margin: 0;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <header>Browse Fits</header>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search for items..." />
    <select id="categoryFilter"><option value="">All Categories</option></select>
    <select id="brandFilter"><option value="">All Brands</option></select>
    <select id="sortBy">
      <option value="">Sort By</option>
      <option value="priceAsc">Price: Low to High</option>
      <option value="priceDesc">Price: High to Low</option>
      <option value="nameAsc">Name: A–Z</option>
      <option value="nameDesc">Name: Z–A</option>
    </select>
  </div>

  <div class="grid" id="productGrid"></div>

  <script>
    let allProducts = [];

    async function fetchProducts() {
      try {
        const res = await fetch('/.netlify/functions/products');
        const data = await res.json();
        allProducts = data.filter(p => p.name && p.image && p.link);
        populateFilters();
        renderProducts(allProducts);
      } catch (e) {
        console.error("❌ Failed to fetch products:", e);
        document.getElementById('productGrid').innerHTML = "<p>Error loading products</p>";
      }
    }

    function populateFilters() {
      const categorySet = new Set();
      const brandSet = new Set();
      allProducts.forEach(p => {
        if (p.Category) categorySet.add(p.Category);
        if (p.Brand) brandSet.add(p.Brand);
      });

      const catFilter = document.getElementById("categoryFilter");
      [...categorySet].sort().forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        catFilter.appendChild(opt);
      });

      const brandFilter = document.getElementById("brandFilter");
      [...brandSet].sort().forEach(brand => {
        const opt = document.createElement("option");
        opt.value = brand;
        opt.textContent = brand;
        brandFilter.appendChild(opt);
      });
    }

    function renderProducts(products) {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";
      products.forEach(product => {
        const card = document.createElement("a");
        card.className = "card";
        card.href = product.link;
        card.target = "_blank";
        card.rel = "noopener noreferrer";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h2>${product.name}</h2>
          <p>Rs ${product.price}</p>
        `;
        grid.appendChild(card);
      });
    }

    function applyFilters() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const selectedCategory = document.getElementById("categoryFilter").value;
      const selectedBrand = document.getElementById("brandFilter").value;
      const sortBy = document.getElementById("sortBy").value;

      let filtered = allProducts.filter(p => {
        return (!search || p.name.toLowerCase().includes(search)) &&
               (!selectedCategory || p.Category === selectedCategory) &&
               (!selectedBrand || p.Brand === selectedBrand);
      });

      if (sortBy === "priceAsc") filtered.sort((a, b) => a.price - b.price);
      if (sortBy === "priceDesc") filtered.sort((a, b) => b.price - a.price);
      if (sortBy === "nameAsc") filtered.sort((a, b) => a.name.localeCompare(b.name));
      if (sortBy === "nameDesc") filtered.sort((a, b) => b.name.localeCompare(a.name));

      renderProducts(filtered);
    }

    document.getElementById("searchInput").addEventListener("input", applyFilters);
    document.getElementById("categoryFilter").addEventListener("change", applyFilters);
    document.getElementById("brandFilter").addEventListener("change", applyFilters);
    document.getElementById("sortBy").addEventListener("change", applyFilters);

    fetchProducts();
  </script>
</body>
</html>
