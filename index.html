<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Fits</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #111;
        color: white;
        padding: 1rem;
        text-align: center;
        font-family: 'Helvetica Neue', sans-serif;
        font-weight: bold;
        font-size: 2rem;
      }
      #controls {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin: 1rem;
      }
      input, select {
        padding: 0.5rem;
        font-size: 1rem;
      }
      #products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }
      .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 1rem;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      }
      .card img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .card h2 {
        font-size: 1.2rem;
        margin: 0.5rem 0;
      }
      .card p {
        margin: 0.5rem 0;
      }
    </style>
  </head>
  <body>
    <header>Browse Fits</header>

    <div id="controls">
      <input type="text" id="searchInput" placeholder="Search for products..." />
      <select id="categoryFilter">
        <option value="">All Categories</option>
      </select>
      <select id="sortSelect">
        <option value="">Sort By</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="name-asc">Name: A–Z</option>
        <option value="name-desc">Name: Z–A</option>
      </select>
    </div>

    <div id="products"></div>

    <script>
      let productsData = [];

      async function fetchProducts() {
        const res = await fetch('/.netlify/functions/products');
        const data = await res.json();
        productsData = data;
        renderProducts();
        populateFilters();
      }

      function renderProducts() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const selectedCategory = document.getElementById('categoryFilter').value;
        const sortBy = document.getElementById('sortSelect').value;

        let filtered = productsData.filter(product => {
          const nameMatch = product["Product Name"].toLowerCase().includes(searchTerm);
          const categoryMatch = !selectedCategory || product["Category"] === selectedCategory;
          return nameMatch && categoryMatch;
        });

        // Sort
        filtered.sort((a, b) => {
          switch (sortBy) {
            case 'price-asc':
              return (parseFloat(a.Price) || 0) - (parseFloat(b.Price) || 0);
            case 'price-desc':
              return (parseFloat(b.Price) || 0) - (parseFloat(a.Price) || 0);
            case 'name-asc':
              return a["Product Name"].localeCompare(b["Product Name"]);
            case 'name-desc':
              return b["Product Name"].localeCompare(a["Product Name"]);
            default:
              return 0;
          }
        });

        const container = document.getElementById('products');
        container.innerHTML = '';
        filtered.forEach(product => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <a href="${product["Product Page"]}" target="_blank" rel="noopener noreferrer">
              <img src="${product["Image URL"]}" alt="${product["Product Name"]}" />
              <h2>${product["Product Name"]}</h2>
              <p>Rs ${product["Price"] || 'N/A'}</p>
              <p style="font-size: 0.8rem; color: #888;">${product["Brand"]}</p>
            </a>
          `;
          container.appendChild(card);
        });
      }

      function populateFilters() {
        const categories = Array.from(new Set(productsData.map(p => p["Category"]))).filter(Boolean);
        const categorySelect = document.getElementById('categoryFilter');
        categories.forEach(category => {
          const opt = document.createElement('option');
          opt.value = category;
          opt.textContent = category;
          categorySelect.appendChild(opt);
        });
      }

      document.getElementById('searchInput').addEventListener('input', renderProducts);
      document.getElementById('categoryFilter').addEventListener('change', renderProducts);
      document.getElementById('sortSelect').addEventListener('change', renderProducts);

      fetchProducts();
    </script>
  </body>
</html>
