<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clothing Aggregator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
    }
    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header h1 {
      font-size: 1.5rem;
    }
    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }
    .product img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .product h2 {
      font-size: 1rem;
      margin: 0.5rem 0 0.25rem;
    }
    .product p {
      font-size: 0.875rem;
      margin: 0;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.75rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>PakStyle Aggregator</h1>
    <nav>
      <!-- Optional navigation buttons -->
    </nav>
  </header>

  <main id="product-grid">
    <!-- Products will be inserted here -->
    <div class="product">
      <img src="https://via.placeholder.com/300x400" alt="Product Image" />
      <h2>Outfitters Black Jeans</h2>
      <p>PKR 3,200</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400" alt="Product Image" />
      <h2>Ethnic White Kurta</h2>
      <p>PKR 4,500</p>
    </div>
  </main>

  <footer>
    &copy; 2025 PakStyle Aggregator. Built with ❤️ using Airtable + GitHub Pages.
  </footer>
</body>
</html>
