<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>all brands</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #000;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: -1px;
    }

    .filters {
      display: flex;
      gap: 1rem;
      padding: 1.5rem 2rem;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .filters input,
    .filters select {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 5rem 2rem;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    .product-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
      text-align: center;
    }

    .product-info h2 {
      font-size: 1rem;
      margin-bottom: 0.3rem;
      color: #222;
    }

    .product-info p {
      font-weight: bold;
      color: #000;
    }

    .pagination {
      display: flex;
      justify-content: center;
      padding: 1rem;
      gap: 1rem;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .pagination button:hover {
      background-color: #444;
    }

    @media screen and (max-width: 600px) {
      .hero h1 {
        font-size: 1.8rem;
      }

      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">all brands</div>
  </header>

  <div class="hero">
    <h1>All your favourite fits in one place</h1>
  </div>

  <div class="filters">
    <input type="text" id="search" placeholder="Search products..." />
    <select id="category">
      <option value="">All Categories</option>
    </select>
    <select id="sort">
      <option value="default">Sort by</option>
      <option value="price-asc">Price (Low to High)</option>
      <option value="price-desc">Price (High to Low)</option>
    </select>
  </div>

  <main class="products" id="product-list">
    <!-- Product cards inserted here -->
  </main>

  <div class="pagination">
    <button id="prev">Prev</button>
    <button id="next">Next</button>
  </div>

  <script>
    let products = [];
    let currentPage = 1;
    const pageSize = 12;

    async function fetchProducts() {
      const res = await fetch('/.netlify/functions/products');
      const data = await res.json();
      products = data;
      populateCategories();
      renderProducts();
    }

    function populateCategories() {
      const categorySet = new Set(products.map(p => p.category).filter(Boolean));
      const categorySelect = document.getElementById('category');
      categorySet.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        categorySelect.appendChild(opt);
      });
    }

    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      const filtered = applyFilters();
      const paginated = filtered.slice((currentPage - 1) * pageSize, currentPage * pageSize);

      paginated.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <a href="${product.link}" target="_blank" rel="noopener noreferrer">
            <img src="${product.image}" alt="${product.name}" />
            <div class="product-info">
              <h2>${product.name}</h2>
              <p>Rs ${product.price}</p>
            </div>
          </a>
        `;
        list.appendChild(card);
      });
    }

    function applyFilters() {
      const search = document.getElementById('search').value.toLowerCase();
      const category = document.getElementById('category').value;
      const sort = document.getElementById('sort').value;

      let result = [...products];

      if (search) {
        result = result.filter(p => p.name.toLowerCase().includes(search));
      }

      if (category) {
        result = result.filter(p => p.category === category);
      }

      if (sort === 'price-asc') {
        result.sort((a, b) => a.price - b.price);
      } else if (sort === 'price-desc') {
        result.sort((a, b) => b.price - a.price);
      }

      return result;
    }

    document.getElementById('search').addEventListener('input', () => {
      currentPage = 1;
      renderProducts();
    });

    document.getElementById('category').addEventListener('change', () => {
      currentPage = 1;
      renderProducts();
    });

    document.getElementById('sort').addEventListener('change', () => {
      currentPage = 1;
      renderProducts();
    });

    document.getElementById('next').addEventListener('click', () => {
      const filtered = applyFilters();
      const maxPage = Math.ceil(filtered.length / pageSize);
      if (currentPage < maxPage) {
        currentPage++;
        renderProducts();
      }
    });

    document.getElementById('prev').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderProducts();
      }
    });

    fetchProducts();
  </script>
</body>
</html>
