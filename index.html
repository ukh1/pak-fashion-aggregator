<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Fits</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap');

      body {
        font-family: 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #000;
        color: white;
        padding: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      header h1 {
        margin: 0;
        font-size: 2rem;
      }

      nav {
        display: flex;
        gap: 1rem;
        padding: 0.5rem 1rem;
        background-color: #fff;
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
        justify-content: center;
        flex-wrap: wrap;
      }

      nav a {
        color: #333;
        text-decoration: none;
        padding: 0.5rem;
      }

      nav a:hover {
        text-decoration: underline;
      }

      #controls {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin: 1.5rem;
      }

      input, select {
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
      }

      .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        padding: 1rem;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      }

      .card img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        object-fit: cover;
      }

      .card h2 {
        font-size: 1.1rem;
        margin: 0.75rem 0 0.25rem;
      }

      .card p {
        margin: 0.25rem 0;
        font-size: 0.95rem;
      }

      .pagination {
        text-align: center;
        margin-bottom: 2rem;
      }

      .pagination button {
        background: black;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        margin: 0 0.25rem;
        cursor: pointer;
        border-radius: 5px;
      }

      .pagination button:disabled {
        background: #888;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Browse Fits</h1>
      <input type="text" id="searchInput" placeholder="Search for products..." />
    </header>

    <nav>
      <select id="categoryFilter">
        <option value="">All Categories</option>
      </select>
      <select id="sortSelect">
        <option value="">Sort By</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="name-asc">Name: A–Z</option>
        <option value="name-desc">Name: Z–A</option>
      </select>
    </nav>

    <main>
      <div id="products"></div>
      <div class="pagination">
        <button id="prevPage">Prev</button>
        <button id="nextPage">Next</button>
      </div>
    </main>

    <script>
      let productsData = [];
      let currentPage = 1;
      const productsPerPage = 12;

      async function fetchProducts() {
        const res = await fetch('/.netlify/functions/products');
        const data = await res.json();
        productsData = data;
        renderProducts();
        populateFilters();
      }

      function renderProducts() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const selectedCategory = document.getElementById('categoryFilter').value;
        const sortBy = document.getElementById('sortSelect').value;

        let filtered = productsData.filter(product => {
          const nameMatch = product["Product Name"].toLowerCase().includes(searchTerm);
          const categoryMatch = !selectedCategory || product["Category"] === selectedCategory;
          return nameMatch && categoryMatch;
        });

        // Sort
        filtered.sort((a, b) => {
          switch (sortBy) {
            case 'price-asc': return (parseFloat(a.Price) || 0) - (parseFloat(b.Price) || 0);
            case 'price-desc': return (parseFloat(b.Price) || 0) - (parseFloat(a.Price) || 0);
            case 'name-asc': return a["Product Name"].localeCompare(b["Product Name"]);
            case 'name-desc': return b["Product Name"].localeCompare(a["Product Name"]);
            default: return 0;
          }
        });

        const startIndex = (currentPage - 1) * productsPerPage;
        const paginated = filtered.slice(startIndex, startIndex + productsPerPage);

        const container = document.getElementById('products');
        container.innerHTML = '';
        paginated.forEach(product => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <a href="${product["Product Page"]}" target="_blank" rel="noopener noreferrer">
              <img src="${product["Image URL"]}" alt="${product["Product Name"]}" />
              <h2>${product["Product Name"]}</h2>
              <p>Rs ${product["Price"] || 'N/A'}</p>
              <p style="font-size: 0.8rem; color: #888;">${product["Brand"]}</p>
            </a>
          `;
          container.appendChild(card);
        });

        document.getElementById('prevPage').disabled = currentPage === 1;
        document.getElementById('nextPage').disabled = startIndex + productsPerPage >= filtered.length;
      }

      function populateFilters() {
        const categories = Array.from(new Set(productsData.map(p => p["Category"]))).filter(Boolean);
        const categorySelect = document.getElementById('categoryFilter');
        categories.forEach(category => {
          const opt = document.createElement('option');
          opt.value = category;
          opt.textContent = category;
          categorySelect.appendChild(opt);
        });
      }

      document.getElementById('searchInput').addEventListener('input', () => {
        currentPage = 1;
        renderProducts();
      });

      document.getElementById('categoryFilter').addEventListener('change', () => {
        currentPage = 1;
        renderProducts();
      });

      document.getElementById('sortSelect').addEventListener('change', renderProducts);

      document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) currentPage--;
        renderProducts();
      });

      document.getElementById('nextPage').addEventListener('click', () => {
        currentPage++;
        renderProducts();
      });

      fetchProducts();
    </script>
  </body>
</html>
