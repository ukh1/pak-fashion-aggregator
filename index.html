<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pak Fashion Aggregator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-900 font-[Inter]">
  <header class="shadow p-4 sticky top-0 z-50 bg-white">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Pak Fashion</h1>
      <input type="text" id="searchBar" placeholder="Search for clothing..."
        class="border p-2 w-full max-w-md rounded shadow-inner">
    </div>
  </header>

  <nav class="bg-gray-100 py-2">
    <div class="max-w-7xl mx-auto px-4 flex flex-wrap gap-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="categories.html" class="hover:underline">Categories</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="contact.html" class="hover:underline">Contact Us</a>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 mt-4">
    <div class="flex flex-wrap gap-2 mb-4">
      <button class="category-tag" data-category="T-Shirt">T-Shirts</button>
      <button class="category-tag" data-category="Shirt">Shirts</button>
      <button class="category-tag" data-category="Polo">Polos</button>
      <button class="category-tag" data-category="Denim">Denim</button>
      <button class="category-tag" data-category="Pants">Pants</button>
    </div>

    <div id="productGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
      <!-- Products will load here -->
    </div>
  </main>

  <footer class="bg-gray-100 mt-12 py-8 text-center text-sm text-gray-600">
    <p>&copy; 2025 Pak Fashion. All rights reserved.</p>
    <p><a href="about.html" class="underline">About</a> | <a href="contact.html" class="underline">Contact Us</a></p>
  </footer>

  <script>
    const searchBar = document.getElementById('searchBar');
    const productGrid = document.getElementById('productGrid');
    const categoryTags = document.querySelectorAll('.category-tag');
    let allProducts = [];

    fetch('Grid view.csv')
      .then(res => res.text())
      .then(csv => {
        const lines = csv.split('\n');
        const headers = lines[0].split(',');

        lines.slice(1).forEach(line => {
          const cols = line.split(',');
          if (cols.length < headers.length) return;

          const product = {
            name: cols[0],
            price: cols[1],
            image: cols[2],
            category: cols[3],
            link: cols[4]
          };

          allProducts.push(product);
        });

        displayProducts(allProducts);
      });

function displayProducts(products) {
  productGrid.innerHTML = '';
  products.forEach((p, idx) => {
    const productJSON = JSON.stringify(p).replace(/"/g, '&quot;'); // escape quotes for HTML
    productGrid.innerHTML += `
      <a href="product.html" onclick='localStorage.setItem("selectedProduct", "${productJSON}")' 
         class="block hover:shadow-lg rounded overflow-hidden border border-gray-200">
        <img src="${p.image}" alt="${p.name}" class="w-full h-72 object-cover">
        <div class="p-2">
          <h3 class="text-sm font-semibold">${p.name}</h3>
          <p class="text-sm text-gray-600">${p.price}</p>
        </div>
      </a>
    `;
  });
}

    searchBar.addEventListener('input', e => {
      const keyword = e.target.value.toLowerCase();
      const filtered = allProducts.filter(p =>
        p.name.toLowerCase().includes(keyword) ||
        p.category.toLowerCase().includes(keyword)
      );
      displayProducts(filtered);
    });

    categoryTags.forEach(tag => {
      tag.addEventListener('click', () => {
        const cat = tag.dataset.category.toLowerCase();
        const filtered = allProducts.filter(p => p.category.toLowerCase().includes(cat));
        displayProducts(filtered);
        searchBar.value = '';
      });
    });
  </script>
</body>

</html>
