<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Outfitters Shirts</title>
  <style>
    body { font-family: sans-serif; }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Outfitters Shirts</h2>
<div class="product-grid" id="products"></div>

<script>
  const AIRTABLE_JSON_URL = "https://airtable.com/appGF7ABeJ9rOLpyM/shrQHyQYOzNQGQid9?format=json";

  async function fetchProducts() {
    const res = await fetch(AIRTABLE_JSON_URL);
    const data = await res.json();

    const container = document.getElementById("products");
    data.records.forEach(record => {
      const product = record.fields;
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product['Image URL'][0].url}" alt="${product['Product Name']}" />
        <h4>${product['Product Name']}</h4>
        <p>${product['Price']}</p>
        <a href="${product['Product Page']}" target="_blank">View Product</a>
      `;
      container.appendChild(div);
    });
  }

  fetchProducts();
</script>

</body>
</html>
